<!doctype html>
<html>
    <head>
        <title>
            text styling
        </title>
        <style>
            .p1{
                font-size:30px;
                color:blue
            }
            #p2{
                font-size:20px;
                font-family:'Times New Roman', Times, serif ;
            }
            div{
                background-color:red;
                width:500px;
                height:500px;
            }
            .p3{
                transform:rotateX(180deg)
            }
        </style>
    </head>
    <body>
        <p class="p1">
            welcome to codingal
        </p>
        <p id="p2">
            codingal
        </p>
        <div>
            <p class="p3">
                codingal
            </p>
        </div>
    </body>
</html>
